<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>First Secretariat Medical / L&C Services - Béthune / Noeux-les-Mines</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a3d91, #1e90ff);
      color: white;
    }
    header {
      position: sticky;
      top: 0;
      background: rgba(0,0,0,0.5);
      padding: 15px;
      text-align: center;
      color: yellow;
      font-size: 28px;
    }
    main {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 16px;
      max-width: 1200px;
      margin: 20px auto;
    }
    .video {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 16px;
    }
    .video iframe, #twitch-embed1, #twitch-embed2 {
      width: 100%;
      height: 300px;
      border: none;
    }
    .meteo {
      border-radius: 10px;
      overflow: hidden;
    }
    .clock {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 150px;
      height: 150px;
      z-index: 10;
    }
    .analog-clock {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle, #ff0000, #cc0000);
      border: 5px solid #ffff00;
      position: relative;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.8), inset 0 0 20px rgba(0, 0, 0, 0.3);
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .clock-center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 12px;
      height: 12px;
      background: #ffff00;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      box-shadow: 0 0 10px rgba(255, 255, 0, 1);
    }
    .clock-numbers {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .number {
      position: absolute;
      width: 20px;
      height: 20px;
      text-align: center;
      line-height: 20px;
      font-weight: bold;
      color: #ffff00;
      font-size: 16px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
    .hour-hand {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 4px;
      height: 40px;
      background: linear-gradient(to top, #ffff00, #ffffff);
      transform-origin: bottom center;
      transform: translate(-50%, -100%);
      border-radius: 2px;
      box-shadow: 0 0 8px rgba(255, 255, 0, 0.8);
      z-index: 3;
    }
    .minute-hand {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 3px;
      height: 55px;
      background: linear-gradient(to top, #00ff00, #ffffff);
      transform-origin: bottom center;
      transform: translate(-50%, -100%);
      border-radius: 1.5px;
      box-shadow: 0 0 6px rgba(0, 255, 0, 0.8);
      z-index: 2;
    }
    .second-hand {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 1px;
      height: 65px;
      background: linear-gradient(to top, #ff00ff, #ffffff);
      transform-origin: bottom center;
      transform: translate(-50%, -100%);
      z-index: 1;
      box-shadow: 0 0 4px rgba(255, 0, 255, 1);
    }
    .fallback-iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
    }
  </style>
  <script src="https://player.twitch.tv/js/embed/v1.js"></script>
</head>
<body>
  <header>FIRST SECRETARIAT MEDICAL /\ L&C SERVICES</header>
  <main>
    <section>
      <!-- Premier live -->
      <div class="video">
        <div id="twitch-embed1"></div>
        <div class="clock" id="clock">
          <div class="analog-clock">
            <div class="clock-numbers">
              <div class="number" style="top: 5px; left: 65px;">12</div>
              <div class="number" style="top: 20px; right: 15px;">1</div>
              <div class="number" style="top: 40px; right: 5px;">2</div>
              <div class="number" style="top: 65px; right: 5px;">3</div>
              <div class="number" style="top: 90px; right: 5px;">4</div>
              <div class="number" style="top: 110px; right: 15px;">5</div>
              <div class="number" style="bottom: 5px; left: 65px;">6</div>
              <div class="number" style="top: 110px; left: 15px;">7</div>
              <div class="number" style="top: 90px; left: 5px;">8</div>
              <div class="number" style="top: 65px; left: 5px;">9</div>
              <div class="number" style="top: 40px; left: 5px;">10</div>
              <div class="number" style="top: 20px; left: 15px;">11</div>
            </div>
            <div class="hour-hand" id="hourHand"></div>
            <div class="minute-hand" id="minuteHand"></div>
            <div class="second-hand" id="secondHand"></div>
            <div class="clock-center"></div>
          </div>
        </div>
      </div>
      <!-- Deuxième live -->
      <div class="video">
        <div id="twitch-embed2"></div>
      </div>
    </section>
    <section class="meteo">
      <iframe id="meteoFrame"
        src="https://www.meteoblue.com/fr/meteo/widget/three/noeux-les-mines_france_2990070?geoloc=fixed&days=3&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&layout=dark"
        frameborder="0" scrolling="NO"
        style="width:100%; height:616px;">
      </iframe>
    </section>
  </main>

  <script>
    // Fonction pour obtenir les domaines parents appropriés
    function getParentDomains() {
      const hostname = window.location.hostname;
      const parents = [];
      
      // Toujours ajouter le hostname actuel en premier
      if (hostname) {
        parents.push(hostname);
      }
      
      // Ajouter des domaines de fallback
      if (hostname !== "localhost") {
        parents.push("localhost");
      }
      if (hostname !== "127.0.0.1") {
        parents.push("127.0.0.1");
      }
      
      // Si c'est un domaine hébergé (comme GitHub Pages, Netlify, etc.)
      const commonHosts = ['github.io', 'netlify.app', 'vercel.app', 'surge.sh'];
      commonHosts.forEach(host => {
        if (hostname.includes(host) && !parents.includes(hostname)) {
          parents.push(hostname);
        }
      });
      
      return parents;
    }

    // Fonction de fallback avec iframe direct
    function createFallbackPlayer(containerId, channel) {
      const container = document.getElementById(containerId);
      if (!container) return;
      
      console.log(`Création du fallback iframe pour ${channel}`);
      
      // Essayer avec différents parents
      const hostname = window.location.hostname;
      let parentParam;
      
      if (hostname === 'localhost' || hostname === '127.0.0.1') {
        parentParam = 'parent=localhost';
      } else if (hostname.includes('github.io')) {
        parentParam = `parent=${hostname}`;
      } else if (hostname.includes('netlify.app')) {
        parentParam = `parent=${hostname}`;
      } else if (hostname.includes('vercel.app')) {
        parentParam = `parent=${hostname}`;
      } else {
        parentParam = `parent=${hostname}`;
      }
      
      const iframeUrl = `https://player.twitch.tv/?channel=${channel}&${parentParam}&autoplay=true&muted=true`;
      
      container.innerHTML = `
        <iframe class="fallback-iframe" 
                src="${iframeUrl}" 
                allowfullscreen>
        </iframe>`;
      
      console.log(`Fallback créé: ${iframeUrl}`);
    }

    // Tentative de plein écran automatique au chargement
    function requestFullscreenOnLoad() {
      setTimeout(() => {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen()
            .then(() => console.log('Plein écran activé'))
            .catch(err => console.log('Plein écran bloqué:', err.message));
        } else if (document.documentElement.webkitRequestFullscreen) {
          document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) {
          document.documentElement.msRequestFullscreen();
        }
      }, 1000);
    }

    // Activer le plein écran au clic sur la page (fallback)
    function enableFullscreenOnClick() {
      document.addEventListener('click', function() {
        if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement) {
          requestFullscreenOnLoad();
        }
      }, { once: true });
    }

    // Remettre automatiquement en plein écran si on en sort
    document.addEventListener('fullscreenchange', function() {
      if (!document.fullscreenElement) {
        console.log('Sortie du plein écran détectée');
        setTimeout(() => {
          requestFullscreenOnLoad();
        }, 2000);
      }
    });

    // Bloquer la touche Échap pour éviter de sortir du plein écran
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        e.preventDefault();
        console.log('Touche Échap bloquée');
      }
    });

    // Horloge analogique
    function updateAnalogClock() {
      const now = new Date();
      const hours = now.getHours() % 12;
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      
      const hourAngle = (hours * 30) + (minutes * 0.5); // 30° par heure + minute fine
      const minuteAngle = minutes * 6; // 6° par minute
      const secondAngle = seconds * 6; // 6° par seconde
      
      const hourHand = document.getElementById('hourHand');
      const minuteHand = document.getElementById('minuteHand');
      const secondHand = document.getElementById('secondHand');
      
      if (hourHand) {
        hourHand.style.transform = `translate(-50%, -100%) rotate(${hourAngle}deg)`;
      }
      if (minuteHand) {
        minuteHand.style.transform = `translate(-50%, -100%) rotate(${minuteAngle}deg)`;
      }
      if (secondHand) {
        secondHand.style.transform = `translate(-50%, -100%) rotate(${secondAngle}deg)`;
      }
    }

    // Initialisation au chargement de la page
    window.addEventListener('load', function() {
      const parentDomains = getParentDomains();
      console.log('Domaines parents utilisés:', parentDomains);
      console.log('Hostname actuel:', window.location.hostname);
      
      // Essayer d'abord l'API JavaScript Twitch
      let player1Success = false, player2Success = false;
      
      // Twitch Player 1 (villebethunegplace)
      try {
        const player1 = new Twitch.Player("twitch-embed1", {
          channel: "villebethunegplace",
          width: "100%",
          height: "100%",
          autoplay: true,
          muted: true,
          parent: parentDomains
        });
        
        player1.addEventListener(Twitch.Player.READY, () => {
          console.log('Twitch Player 1 prêt');
          player1Success = true;
        });
        
        console.log('Twitch Player 1 initialisé');
      } catch (error) {
        console.error('Erreur Twitch Player 1:', error);
      }

      // Twitch Player 2 (villebethune)
      try {
        const player2 = new Twitch.Player("twitch-embed2", {
          channel: "villebethune",
          width: "100%",
          height: "100%",
          autoplay: true,
          muted: true,
          parent: parentDomains
        });
        
        player2.addEventListener(Twitch.Player.READY, () => {
          console.log('Twitch Player 2 prêt');
          player2Success = true;
        });
        
        console.log('Twitch Player 2 initialisé');
      } catch (error) {
        console.error('Erreur Twitch Player 2:', error);
      }
      
      // Fallback après 5 secondes si l'API JS ne marche pas
      setTimeout(() => {
        if (!player1Success) {
          console.log('Fallback pour Player 1');
          createFallbackPlayer('twitch-embed1', 'villebethunegplace');
        }
        if (!player2Success) {
          console.log('Fallback pour Player 2');
          createFallbackPlayer('twitch-embed2', 'villebethune');
        }
      }, 5000);
      
      requestFullscreenOnLoad();
      enableFullscreenOnClick();
    });

    // Démarrer l'horloge analogique
    setInterval(updateAnalogClock, 1000);
    updateAnalogClock();

    // Refresh météo toutes les 10 min
    setInterval(() => {
      const frame = document.getElementById("meteoFrame");
      frame.src = frame.src;
    }, 600000);
  </script>
</body>
</html>
