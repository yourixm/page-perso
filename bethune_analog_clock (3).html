<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>First Secretariat Medical / L&C Services - Béthune / Noeux-les-Mines</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a3d91, #1e90ff);
      color: white;
    }
    header {
      position: sticky;
      top: 0;
      background: rgba(0,0,0,0.5);
      padding: 15px;
      text-align: center;
      color: yellow;
      font-size: 28px;
    }
    main {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 16px;
      max-width: 1200px;
      margin: 20px auto;
    }
    .video {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 16px;
    }
    .video iframe, #twitch-embed1, #twitch-embed2 {
      width: 100%;
      height: 300px;
      border: none;
    }
    .meteo {
      border-radius: 10px;
      overflow: hidden;
    }
    .clock {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 150px;
      height: 150px;
      z-index: 10;
    }
    .analog-clock {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle, #ff0000, #cc0000);
      border: 5px solid #ffff00;
      position: relative;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.8), inset 0 0 20px rgba(0, 0, 0, 0.3);
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .clock-center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 12px;
      height: 12px;
      background: #ffff00;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      box-shadow: 0 0 10px rgba(255, 255, 0, 1);
    }
    .hour-hand {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 4px;
      height: 40px;
      background: linear-gradient(to top, #ffff00, #ffffff);
      transform-origin: bottom center;
      transform: translate(-50%, -100%);
      border-radius: 2px;
      box-shadow: 0 0 8px rgba(255, 255, 0, 0.8);
      z-index: 3;
    }
    .minute-hand {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 3px;
      height: 55px;
      background: linear-gradient(to top, #00ff00, #ffffff);
      transform-origin: bottom center;
      transform: translate(-50%, -100%);
      border-radius: 1.5px;
      box-shadow: 0 0 6px rgba(0, 255, 0, 0.8);
      z-index: 2;
    }
    .second-hand {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 1px;
      height: 65px;
      background: linear-gradient(to top, #ff00ff, #ffffff);
      transform-origin: bottom center;
      transform: translate(-50%, -100%);
      z-index: 1;
      box-shadow: 0 0 4px rgba(255, 0, 255, 1);
    }
    .fallback-iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
    }
    #dateDisplay {
      background: radial-gradient(circle, #ff0000, #cc0000);
      border: 3px solid #ffff00;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      color: #ffff00;
      font-weight: bold;
      margin-top: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
      animation: pulse 3s infinite ease-in-out;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
  <script src="https://player.twitch.tv/js/embed/v1.js"></script>
</head>
<body>
  <header>FIRST SECRETARIAT MEDICAL /\ L&C SERVICES</header>
  <main>
    <section>
      <div class="video">
        <div id="twitch-embed1"></div>
        <div class="clock" id="clock">
          <div class="analog-clock">
            <div class="hour-hand" id="hourHand"></div>
            <div class="minute-hand" id="minuteHand"></div>
            <div class="second-hand" id="secondHand"></div>
            <div class="clock-center"></div>
          </div>
        </div>
      </div>
      <div class="video">
        <div id="twitch-embed2"></div>
      </div>
    </section>
    <section class="meteo">
      <iframe id="meteoFrame"
        src="https://www.meteoblue.com/fr/meteo/widget/three/noeux-les-mines_france_2990070?geoloc=fixed&days=3&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&layout=dark"
        frameborder="0" scrolling="NO"
        style="width:100%; height:550px;">
      </iframe>
      <div id="dateDisplay">Chargement de la date...</div>
    </section>
  </main>

  <script>
    // Fonction pour obtenir les domaines parents appropriés
    function getParentDomains() {
      const hostname = window.location.hostname;
      const parents = [];
      
      if (hostname) {
        parents.push(hostname);
      }
      
      if (hostname !== "localhost") {
        parents.push("localhost");
      }
      if (hostname !== "127.0.0.1") {
        parents.push("127.0.0.1");
      }
      
      const commonHosts = ['github.io', 'netlify.app', 'vercel.app', 'surge.sh'];
      commonHosts.forEach(host => {
        if (hostname.includes(host) && !parents.includes(hostname)) {
          parents.push(hostname);
        }
      });
      
      return parents;
    }

    // Fonction de fallback avec iframe direct
    function createFallbackPlayer(containerId, channel) {
      const container = document.getElementById(containerId);
      if (!container) return;
      
      console.log(`Création du fallback iframe pour ${channel}`);
      
      const hostname = window.location.hostname;
      let parentParam;
      
      if (hostname === 'localhost' || hostname === '127.0.0.1') {
        parentParam = 'parent=localhost';
      } else if (hostname.includes('github.io')) {
        parentParam = `parent=${hostname}`;
      } else if (hostname.includes('netlify.app')) {
        parentParam = `parent=${hostname}`;
      } else if (hostname.includes('vercel.app')) {
        parentParam = `parent=${hostname}`;
      } else {
        parentParam = `parent=${hostname}`;
      }
      
      const iframeUrl = `https://player.twitch.tv/?channel=${channel}&${parentParam}&autoplay=true&muted=true`;
      
      container.innerHTML = `
        <iframe class="fallback-iframe" 
                src="${iframeUrl}" 
                allowfullscreen>
        </iframe>`;
      
      console.log(`Fallback créé: ${iframeUrl}`);
    }

    function updateAnalogClock() {
      const now = new Date();
      const hours = now.getHours() % 12;
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      const hourAngle = (hours * 30) + (minutes * 0.5);
      const minuteAngle = minutes * 6;
      const secondAngle = seconds * 6;
      const hourHand = document.getElementById('hourHand');
      const minuteHand = document.getElementById('minuteHand');
      const secondHand = document.getElementById('secondHand');
      if (hourHand) {
        hourHand.style.transform = `translate(-50%, -100%) rotate(${hourAngle}deg)`;
      }
      if (minuteHand) {
        minuteHand.style.transform = `translate(-50%, -100%) rotate(${minuteAngle}deg)`;
      }
      if (secondHand) {
        secondHand.style.transform = `translate(-50%, -100%) rotate(${secondAngle}deg)`;
      }
    }

    function updateDate() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const dateStr = now.toLocaleDateString('fr-FR', options);
      const display = document.getElementById("dateDisplay");
      if (display) {
        display.textContent = dateStr.toUpperCase();
        console.log('Date mise à jour:', dateStr);
      } else {
        console.log('Element dateDisplay non trouvé');
      }
    }

    // Initialisation au chargement de la page
    window.addEventListener('load', function() {
      const parentDomains = getParentDomains();
      console.log('Domaines parents utilisés:', parentDomains);
      console.log('Hostname actuel:', window.location.hostname);
      
      let player2Success = false;
      
      // Fonction pour initialiser un player Twitch avec retry
      function initTwitchPlayer(containerId, channel, playerNumber) {
        setTimeout(() => {
          try {
            const player = new Twitch.Player(containerId, {
              channel: channel,
              width: "100%",
              height: "100%",
              autoplay: true,
              muted: true,
              parent: parentDomains,
              controls: false,
              time: "0s"
            });
            
            player.addEventListener(Twitch.Player.READY, () => {
              console.log(`Twitch Player ${playerNumber} prêt`);
              if (playerNumber === 1) player1Success = true;
              if (playerNumber === 2) player2Success = true;
              
              // Forcer le play après 2 secondes
              setTimeout(() => {
                try {
                  player.play();
                  console.log(`Player ${playerNumber} force play`);
                } catch (e) {
                  console.log(`Erreur force play ${playerNumber}:`, e);
                }
              }, 2000);
            });
            
            player.addEventListener(Twitch.Player.PAUSE, () => {
              console.log(`Player ${playerNumber} en pause - tentative de relance`);
              setTimeout(() => player.play(), 1000);
            });
            
            console.log(`Twitch Player ${playerNumber} initialisé`);
          } catch (error) {
            console.error(`Erreur Twitch Player ${playerNumber}:`, error);
          }
        }, playerNumber * 1000);
      }

      // Initialiser les deux players avec décalage
      initTwitchPlayer("twitch-embed1", "villebethunegplace", 1);
      initTwitchPlayer("twitch-embed2", "villebethune", 2);
      
      // Fallback amélioré après 8 secondes si l'API JS ne marche pas
      setTimeout(() => {
        if (!player1Success) {
          console.log('Fallback pour Player 1');
          createFallbackPlayer('twitch-embed1', 'villebethunegplace');
        }
        if (!player2Success) {
          console.log('Fallback pour Player 2');
          createFallbackPlayer('twitch-embed2', 'villebethune');
        }
      }, 8000);
      
      // Double vérification après 15 secondes
      setTimeout(() => {
        const embed1 = document.getElementById('twitch-embed1');
        const embed2 = document.getElementById('twitch-embed2');
        
        if (embed1 && (!embed1.innerHTML || embed1.innerHTML.trim() === '')) {
          console.log('Double fallback pour Player 1');
          createFallbackPlayer('twitch-embed1', 'villebethunegplace');
        }
        
        if (embed2 && (!embed2.innerHTML || embed2.innerHTML.trim() === '')) {
          console.log('Double fallback pour Player 2');
          createFallbackPlayer('twitch-embed2', 'villebethune');
        }
      }, 15000);
    });

    // Démarrer l'horloge analogique
    setInterval(updateAnalogClock, 1000);
    updateAnalogClock();
    
    // Initialiser et mettre à jour la date
    updateDate();
    setInterval(updateDate, 60000);
    
    // Forcer la mise à jour de la date après le chargement complet
    setTimeout(() => {
      updateDate();
      console.log('Date forcée après chargement');
    }, 2000);

    // Refresh météo toutes les 10 min
    setInterval(() => {
      const frame = document.getElementById("meteoFrame");
      frame.src = frame.src;
    }, 600000);
  </script>
</body>
</html>
